<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/game.js" defer></script>
</head>
<body>
    <header>
        <h1>Code Names</h1>
    </header>
    <main>
        <div class="game-container">
        <h1>Codenames</h1>
        <div id="message-box" class="message-box">Click "New Game" to start!</div>
        <div id="board" class="board">
            <!-- Cards will be dynamically inserted here -->
        </div>
        <div class="controls">
            <button id="new-game-btn" class="btn">New Game</button>
            <button id="show-answer-btn" class="btn">Show Answer (Spymaster)</button>
        </div>

        <div class="spymaster-tools">
            <h2>Spymaster Tools</h2>
            <div>
                <label for="word-list-select">Choose Word List:</label>
                <select id="word-list-select">
                    <!-- Options will be dynamically added by JavaScript -->
                </select>
            </div>
            <div>
                <label for="spymaster-code-output">Share this code with other Spymasters:</label>
                <textarea id="spymaster-code-output" readonly placeholder="Generate a new game to get a code."></textarea>
            </div>
            <div>
                <label for="spymaster-code-input">Load game from code:</label>
                <div class="input-group">
                    <input type="text" id="spymaster-code-input" placeholder="Enter spymaster code here">
                    <button id="load-game-btn" class="btn">Load Game</button>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
